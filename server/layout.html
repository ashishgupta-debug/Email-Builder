<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
    }

    header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .content {
      margin: 20px 0;
      font-size: 16px;
      line-height: 1.6;
      color: #555;
    }

    .content img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding-top: 20px;
      border-top: 2px solid #ddd;
      color: #777;
      font-size: 14px;
    }

    .footer-text {
      color: #333;
    }

    /* Responsive Design */
    @media screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }

      header h1 {
        font-size: 22px;
      }

      .content {
        font-size: 14px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>{{title}}</h1>
    </header>

    <!-- Content Section -->
    <div class="content">
      <p>{{content}}</p>
      <!-- {{#if imageUrl}} -->
        <img src="{{imageUrl}}" alt="Email Image">
      <!-- {{/if}} -->
    </div>

    <!-- Footer Section -->
    <footer>
      <p class="footer-text">{{footer}}</p>
    </footer>
  </div>
</body>
</html>
